# Directory
music_directory  "/home/jan/Music/"
playlist_directory "/home/jan/.config/mpd/playlists"
db_file "/home/jan/.config/mpd/mpd.db"
log_file "/home/jan/.config/mpd/mpd.log"
pid_file "/home/jan/.config/mpd/mpd.pid"
state_file "/home/jan/.config/mpd/mpdstate"

# Basic settings
auto_update "yes"
restore_paused "yes"

# Audio output
#audio_output {
